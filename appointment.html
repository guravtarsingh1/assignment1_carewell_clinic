<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareWell Clinic - Appointment Booking</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="appointment.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Healthcare Management System Logo" class="logo">
            <h1>CareWell Clinic</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="appointment.html">Appointment Booking</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login/Signup</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Appointment Booking Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="appointment-type">Appointment Type:</label>
            <select id="appointment-type" name="appointment-type">
                <option value="general">General Checkup</option>
                <option value="specialist">Specialist Consultation</option>
                <option value="vaccine">Vaccine Appointment</option>
            </select>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I accept the <a href="#">terms and conditions</a>.
            </label>

            <input type="submit" value="Book Appointment">
        </form>
        <div id="confirmation" style="display: none;">
            <p>Thank you for booking your appointment with CareWell Clinic! We will contact you shortly.</p>
        </div>
    </div>

</body>
</html>
