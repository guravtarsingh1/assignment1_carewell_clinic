<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareWell Clinic - Login/Signup</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Healthcare Management System Logo" class="logo">
        <h1>CareWell Clinic</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="appointment.html">Appointment Booking</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login/Signup</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="form-container">
            <div class="toggle">
                <button id="login-toggle" onclick="showLogin()">Login</button>
                <button id="signup-toggle" onclick="showSignup()">Signup</button>
            </div>
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form action="#" method="post">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required><br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>
                    <input type="submit" value="Login">
                </form>
                <p>Not yet signed up? <a href="#" onclick="showSignup()">Signup here</a></p>
            </div>
            <div id="signup-form" class="form">
                <h2>Signup</h2>
                <form action="#" method="post">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required><br>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required><br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required><br>
                    <input type="submit" value="Signup">
                </form>
                <p>Already signed up? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
        showLogin();
    </script>
</body>
</html>
